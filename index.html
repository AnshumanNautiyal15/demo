<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
    <style>
        body {            
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            margin: 0;
            padding: 0;
        }

        #countdown {
            font-size: 28px;
            color: #3498db; /* Set your desired font color here */
            margin-top: 50px;
            animation: pulse 2s ease-in-out infinite; /* Add a constant pulse animation */
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div id="countdown"></div>

    <script>
        const targetDate = new Date('2023-12-31T23:59:59');
        const countdownElement = document.getElementById('countdown');

        const countdown = setInterval(() => {
            const currentDate = new Date();
            const timeDifference = targetDate - currentDate;

            if (timeDifference <= 0) {
                clearInterval(countdown);
                countdownElement.textContent = 'Countdown has ended!';
            } else {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                countdownElement.textContent = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds left`;
            }
        }, 1000);
    </script>
</body>
</html>
